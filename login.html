<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon" >
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />

<body> <!-- style="display: none ;" en el body en caso de usar las ventanas emergentes -->
  <div class="header">
    <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
    <h4>Desarrollo WEB en entorno cliente</h4>
    <h5>Plantilla03b</h5>
    <img id="foto" src="./img/fotoperfil.jpg">
  </div>

  <div class="login" id="login">
    <form id="loginForm">
      <h2 id="loginTitle">Iniciar sesión</h2>
      <label for="username">Nombre de usuario:</label><br>
      <input type="text" id="username" name="username" placeholder="gonzalo" required pattern="[A-Za-z]{3,}"><br><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" placeholder="123456" required><br><br>
      <input id="ingresar" type="submit" value="Ingresar">
      
    </form>
  </div>

  <p id="loginMessage" class="loginMessage"></p>

  <div class="footer">
    © Gonzalo Lázaro Zambrano ☺
  </div>
